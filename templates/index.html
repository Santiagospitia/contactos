{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
    <p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}
<form action="/add_contact" method="POST">
    <input type="text" name="fullname" placeholder="Fullname">
    <input type="text" name="phone" placeholder="Phone">
    <input type="text" name="email" placeholder="Email">
    <button type="submit">
        Save
    </button>

</form>

<table>
    <thead>
        <tr>
            <td> Fullname </td>
            <td> Phone </td>
            <td> Email </td>
            <td> Operations </td>
        </tr>
    </thead>
    <tbody>
        {% for contacto in contacts %}
            <tr>
                <td>{{ contacto.1 }}</td>
                <td>{{ contacto.2 }}</td>
                <td>{{ contacto.3 }}</td>
                <td>
                    <a href="/edit/{{contacto.0}}"> Edit </a>
                    <a href="/delete/{{contacto.0}}"> Delete </a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
