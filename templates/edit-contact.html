{% extends 'layout.html' %}

{%block body%}
<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <form action="/update/{{contacto.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="fullname" placeholder="Fullname" class="form-control" value="{{contacto.1}}">
            </div>
            <div class="form-group">
                <input type="text" name="phone" placeholder="Phone" class="form-control" value="{{contacto.2}}">
            </div>
            <div class="form-group">
                <input type="text" name="email" placeholder="Email" class="form-control" value="{{contacto.3}}">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
